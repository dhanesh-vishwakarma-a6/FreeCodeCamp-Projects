<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <!-- form header -->
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <!-- survey form -->
      <form id="survey-form">
        <!-- name -->
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <!-- email -->
        <!-- ! required HTML5 email validation setup-->
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <!-- age -->
        <!-- ! required HTML5 number validation setup -->
        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            name="number"
            id="number"
            class="form-control"
            min="5"
            max="100"
            placeholder="age"
          />
        </div>
        <!-- role -->
        <div class="role form-group">
          <label for="">Which option best describes your current role?</label>
          <select name="" id="" class="form-control">
            <option value="student">Student</option>
            <option value="full time job">full time job</option>
            <option value="full time learner">full time learner</option>
            <option value="prefer not to say">prefer not to say</option>
            <option value="others">others</option>
          </select>
        </div>
        <!-- recommendation -->
        <div class="recommendation form-group">
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <div>
            <label for="definately">
              <input type="radio" name="recommend" id="definately" />
              Definately
            </label>
          </div>

          <div>
            <label for="may-be">
              <input type="radio" name="recommend" id="may-be" />
              May be
            </label>
          </div>

          <div>
            <label for="not-sure">
              <input type="radio" name="recommend" id="not-sure" />
              Not sure
            </label>
          </div>
        </div>
        <!-- feature -->
        <div class="feature form-group">
          <label for="">What is your favorite feature of freeCodeCamp?</label>
          <select name="" id="" class="form-control">
            <option value="none">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <!-- improvement -->
        <div class="improvement form-group">
          <label for=""
            >What would you like to see improved? (Check all that apply)</label
          >
          <div>
            <label for="front-end">
              <input type="checkbox" name="improvement" id="front-end" />
              Front-end Projects
            </label>
          </div>

          <div>
            <label for="back-end">
              <input type="checkbox" name="improvement" id="back-end" />
              Back-end Projects
            </label>
          </div>

          <div>
            <label for="data-visulization">
              <input
                type="checkbox"
                name="improvement"
                id="data-visulization"
              />
              Data Visulization
            </label>
          </div>

          <div>
            <label for="challenges">
              <input type="checkbox" name="improvement" id="challenges" />
              Challenges
            </label>
          </div>

          <div>
            <label for="open-source-comm">
              <input type="checkbox" name="improvement" id="open-source-comm" />
              Open Source Community
            </label>
          </div>

          <div>
            <label for="gitter-help-rooms">
              <input
                type="checkbox"
                name="improvement"
                id="gitter-help-rooms"
              />
              Gitter help rooms
            </label>
          </div>

          <div>
            <label for="videos">
              <input type="checkbox" name="improvement" id="videos" />
              Videos
            </label>
          </div>

          <div>
            <label for="meetups">
              <input type="checkbox" name="improvement" id="meetups" />
              City Meetups
            </label>
          </div>

          <div>
            <label for="wiki">
              <input type="checkbox" name="improvement" id="wiki" />
              Wiki
            </label>
          </div>

          <div>
            <label for="forum">
              <input type="checkbox" name="improvement" id="forum" />
              Forum
            </label>
          </div>

          <div>
            <label for="additional-course">
              <input
                type="checkbox"
                name="improvement"
                id="additional-course"
              />
              Additional Courses
            </label>
          </div>
        </div>
        <!-- suggestions -->
        <div class="suggestion form-group">
          <div>
            <label for="">Any comments or suggestions?</label>
          </div>
          <textarea name="" id="" cols="55" rows="5"></textarea>
        </div>
        <!-- submit button -->
        <button type="submit" class="btn-submit form-group">submit</button>
      </form>
    </div>
    <!-- javascript for tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
